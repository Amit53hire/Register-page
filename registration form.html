<!DOCTYPE html>
<html>
    <head>
      <title>Registration Form</title>
      <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
      <div class="main">
        <div class="register">
          <h2>Register Here</h2>
          <form id="register" method="post">
            <label>First Name :</label>
            <br>
            <input type="text" name="fname"
            id="name" placeholder="Enter Your First Name">
            <br><br>
            <label>Last Name :</label>
            <br>
            <input type="text" name="lname"
            id="name" placeholder="Enter Your Last Name">
            <br><br>
            <label>Cdac Prn : </label>
            <br>
            <input type="number" name="prn"
            id="name" placeholder="Your Prn number">
            <br><br>
            <label>Email :</label>
            <br>
            <input type="email" name="email"
            id="name" placeholder="Enter Ypur Valid Email">
            <br><br>
            <input type="submit" value="submit">
          </form>
        </div><!--end register-->
      </div><!--end main-->
    </body>
</html>
